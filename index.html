<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Dynamique avec Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://www.larevuedudigital.com/wp-content/uploads/2023/07/Paris-Dauphine-2-BF2.jpg') no-repeat center center fixed;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .text-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1, p {
            margin: 0;
        }
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Bienvenue dans la page du master MIAGE IF</h1>
        <p>Vous pouvez posez vos questions au chatbot</p>
    </div>
    
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>
    
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="elfsight-app-1dc65995-aee7-4d64-91c6-6cef95cffff5" data-elfsight-app-lazy></div>
    
    <script>
        function toggleChatbot() {
            let chatbot = document.querySelector(".elfsight-app-1dc65995-aee7-4d64-91c6-6cef95cffff5");
            if (chatbot) {
                chatbot.style.display = chatbot.style.display === "none" ? "block" : "none";
            }
        }
    </script>
</body>
</html>
