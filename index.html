<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Dynamique avec Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://www.larevuedudigital.com/wp-content/uploads/2023/07/Paris-Dauphine-2-BF2.jpg') no-repeat center center fixed;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .text-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 80px;
        }
        .contact-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            width: 50%;
        }
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Accueil</a>
        <a href="#about">A propos</a>
        <a href="#contact">Contact</a>
    </div>
    
    <div id="home" class="text-container">
        <h1>Bienvenue dans la page du master MIAGE IF</h1>
        <p>Un site avec une image de fond et un chatbot interactif</p>
    </div>
    
    <div id="about" class="text-container">
        <h2>A propos</h2>
        <p>Le Master MIAGE IF est un programme d'excellence en informatique et gestion.</p>
    </div>
    
    <div id="contact" class="contact-form">
        <h2>Nous contacter</h2>
        <form action="mailto:responsable@miage-if.fr" method="post" enctype="text/plain">
            <div class="mb-3">
                <input type="text" class="form-control" name="Nom" placeholder="Nom" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="PrÃ©nom" placeholder="PrÃ©nom" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="Email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="Message" rows="4" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
    
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>
    
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="elfsight-app-1dc65995-aee7-4d64-91c6-6cef95cffff5" data-elfsight-app-lazy></div>
    
    <script>
        function toggleChatbot() {
            let chatbot = document.querySelector(".elfsight-app-1dc65995-aee7-4d64-91c6-6cef95cffff5");
            if (chatbot) {
                chatbot.style.display = chatbot.style.display === "none" ? "block" : "none";
            }
        }
    </script>
</body>
</html>
